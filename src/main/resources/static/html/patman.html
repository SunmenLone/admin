<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class="body-main">
    <div class="sub-title">
        <span class="layui-breadcrumb">
            <a><cite style="color:#009688;">居民管理</cite></a>
        </span>
    </div>
    <div class="filter-area">
        <form class="layui-form" action="">
            <div style="display:flex;">
                <div class="layui-form-item filter-area-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="-1" title="全部" checked>
                        <input type="radio" name="sex" value="男" title="男">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item filter-area-form-item">
                    <label class="layui-form-label">订单购买：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="count" value="-1" title="全部" checked>
                        <input type="radio" name="count" value="1" title="已购买">
                        <input type="radio" name="count" value="0" title="未购买">
                    </div>
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <label class="layui-form-label">评估结果：</label>
                <div class="layui-input-block">
                    <input type="radio" name="kind" value="-1" title="全部" checked>
                    <input type="radio" name="kind" value="低危" title="低危人群">
                    <input type="radio" name="kind" value="中危" title="中危人群">
                    <input type="radio" name="kind" value="高危" title="高危人群">
                    <input type="radio" name="kind" value="极高危" title="极高危人群">
                    <input type="radio" name="kind" value="健康" title="健康人群">
                    <input type="radio" name="kind" value="未评估" title="未评估">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄：</label>
                <div class="layui-input-block">
                    <input type="radio" name="age" value="-1" title="全部" checked>
                    <input type="radio" name="age" value="18" title="18岁以下">
                    <input type="radio" name="age" value="25" title="25-30岁">
                    <input type="radio" name="age" value="30" title="30-40岁">
                    <input type="radio" name="age" value="40" title="40-50岁">
                    <input type="radio" name="age" value="50" title="50-60岁">
                    <input type="radio" name="age" value="60" title="60-80岁">
                    <input type="radio" name="age" value="80" title="80岁以上">
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">居民：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" placeholder="输入姓名或手机号查询" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline"><a class="layui-btn layui-btn-small" href="javascript: search();">查询</a></div>
            </div>
        </form>
    </div>


    <table class="layui-table" lay-data="{even:true, url:'../patient/listAll', page:true, id:'pat_table'}" lay-filter="pat">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:100}">序号</th>
            <th lay-data="{field:'name', width:120}">姓名</th>
            <th lay-data="{field:'sex', width:60}">性别</th>
            <th lay-data="{field:'age', width:60}">年龄</th>
            <th lay-data="{field:'phone', width:160}">手机号</th>
            <th lay-data="{field:'id_card', width:240}">身份证号</th>
            <th lay-data="{field:'address', width:240}">地址</th>
            <th lay-data="{field:'kind', width:120}">评估结果</th>
            <th lay-data="{field:'count', width:120}">订单数量</th>
            <th lay-data="{width:100, align:'center', toolbar: '#opt'}">操作</th>
        </tr>
        </thead>
    </table>

</div>

<script type="text/html" id="opt">
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="detail">详情</a>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/pages/patman.js"></script>
</body>
</html>
