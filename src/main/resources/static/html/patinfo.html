<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Information</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">

    <style>

        .layui-form-label {
            color: #666;
        }

        .label-fw {
            width: 150px;
        }

        .label-content {
            padding-left: 0;
            text-align: left;
            width: 250px;
            color: #333;
        }

        .label-content2 {
            padding-left: 0;
            text-align: left;
            color: #333;
        }

        .line {
            height: 300px;
            margin-bottom: 15px;
        }

        .ring {
            height: 200px;
            width: 200px;
        }

        .layui-form-item .layui-inline {
            margin-right: 0;
        }

        .label-content {
            padding-left: 0;
            width: 175px;
            text-align: left;
        }

        .label-content2 {
            padding-left: 0;
            text-align: left;
        }

    </style>
    <script src="../js/echarts.common.min.js"></script>

</head>
<body>
<div class="body-main">
    <div>
        <span class="layui-breadcrumb">
            <a href="./patman.html">居民管理</a>
            <a><cite style="color:#009688;">居民详细信息</cite></a>
        </span>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>订单购买信息</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                    <p class="layui-elem-quote">个人信息</p>
                    <div class="layui-form-item filter-area-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名：</label>
                            <label id="name" class="layui-form-label label-content"></label>
                            <label class="layui-form-label">性别：</label>
                            <label id="sex" class="layui-form-label label-content"></label>
                            <label class="layui-form-label">年龄：</label>
                            <label id="age" class="layui-form-label label-content"></label>
                        </div>
                    </div>
                    <div class="layui-form-item filter-area-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">身份证号：</label>
                            <label id="id_card" class="layui-form-label label-content"></label>
                            <label class="layui-form-label">手机：</label>
                            <label id="phone" class="layui-form-label label-content"></label>
                        </div>
                    </div>
                    <div class="layui-form-item filter-area-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">地址：</label>
                            <label id="address" class="layui-form-label label-content"></label>
                            <label class="layui-form-label">详细地址：</label>
                            <label id="detailed_address" class="layui-form-label label-content"></label>
                        </div>
                    </div>
                    <p class="layui-elem-quote" id="title1">健康信息</p>
                    <div id="healthInfo">
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">身高(cm)：</label>
                                <label id="height" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">体重(kg)：</label>
                                <label id="weight" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">BMI(kg/m2)：</label>
                                <label id="bmi" class="layui-form-label label-content2"></label>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">糖尿病：</label>
                                <label id="diabetes" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">冠心病：</label>
                                <label id="chd" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">脑卒中：</label>
                                <label id="stroke" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">高血压：</label>
                                <label id="hypertension" class="layui-form-label label-content2"></label>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">家族病史：</label>
                                <label id="family_history" class="layui-form-label label-content2" style="width: 285px;"></label>
                                <label class="layui-form-label">其他病史：</label>
                                <label id="other_history" class="layui-form-label label-content2" style="width: 285px;"></label>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">吸烟：</label>
                                <label id="smoke" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">吸烟量：</label>
                                <label id="smoking" class="layui-form-label label-content2"></label>
                                <div class="layui-form-mid layui-word-aux" style="color:#666 !important;">支/天</div>
                                <label class="layui-form-label" style="margin-left: 160px;">饮酒：</label>
                                <label id="drink" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label">饮酒量：</label>
                                <label id="drinking" class="layui-form-label label-content2"></label>
                                <div class="layui-form-mid layui-word-aux" style="color:#666 !important;">ml/天</div>
                            </div>
                        </div>
                    </div>
                    <p class="layui-elem-quote" id="title2">测量数据</p>
                    <div id="testData">
                        <div style="display:flex; display: -webkit-flex;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">记录范围：</label>
                                <div class="layui-input-block">
                                    <input lay-filter="duration" type="radio" name="duration" value="0" title="全部" checked>
                                    <input lay-filter="duration" type="radio" name="duration" value="7" title="最近一周">
                                    <input lay-filter="duration" type="radio" name="duration" value="30" title="最近一个月">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">测量时间：</label>
                                <div class="layui-input-block">
                                    <input lay-filter="period" type="radio" name="period" value="all" title="全部" checked>
                                    <input lay-filter="period" type="radio" name="period" value="morning" title="晨起">
                                    <input lay-filter="period" type="radio" name="period" value="evening" title="睡前">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label label-fw">正常血压结果(次)：</label>
                                <label id="nc" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label label-fw">偏高血压结果(次)：</label>
                                <label id="hc" class="layui-form-label label-content2"></label>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label label-fw">高压最高值(mmHg)：</label>
                                <label id="max_s" class="layui-form-label label-content2"></label>
                                <label class="layui-form-label label-fw">低压最高值(mmHg)：</label>
                                <label id="max_d" class="layui-form-label label-content2"></label>
                            </div>
                        </div>
                        <div class="layui-form-item filter-area-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label label-fw">血压平均值(mmHg)：</label>
                                <label id="avg" class="layui-form-label label-content"></label>
                                <label class="layui-form-label label-fw">心率平均值(bpm)：</label>
                                <label id="avg_r" class="layui-form-label label-content2"></label>
                            </div>
                        </div>
                        <div id="line" class="line"></div>
                    </div>
                    <p class="layui-elem-quote" id="title3">风险评估结果</p>
                    <div style="display: flex;" id="evaluateResult">
                        <div style="color: #333; line-height: 200px;">未来10年患心血管疾病的概率为<span id="prob"></span></div>
                        <div id="ring" class="ring"></div>
                    </div>
                </form>

            </div>
            <div class="layui-tab-item">
                <table id="odr_table" lay-filter="odr"></table>

            </div>
        </div>
    </div>
</div>

<div id="modal" class="mask" hidden>
    <div class="modal-content" style="width: 900px; height: 400px;">
        <div class="modal-title">
            <div class="modal-title__text">订单详情</div>
            <img class="modal-title__img" src="../imgs/close.png" onclick="$('#modal').attr('hidden','true');">
        </div>
        <form class="layui-form" action="" style="color: #666;">
            <div class="layui-form-item filter-area-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">订单时间：</label>
                    <label id="purchased_time" class="layui-form-label label-content"></label>
                    <label class="layui-form-label">订单编号：</label>
                    <label id="indent_number" class="layui-form-label label-content"></label>
                    <label class="layui-form-label">订单状态：</label>
                    <label id="indent_status" class="layui-form-label label-content"></label>
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">医生：</label>
                    <label id="doctor_name" class="layui-form-label label-content"></label>
                    <label class="layui-form-label">居民：</label>
                    <label id="patient_name" class="layui-form-label label-content"></label>
                    <label class="layui-form-label">居民手机：</label>
                    <label id="patient_phone" class="layui-form-label label-content"></label>
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">产品名称：</label>
                    <label id="service_name" class="layui-form-label label-content" style="width:auto;"></label>
                    <label class="layui-form-label">服务期限：</label>
                    <label id="service_duration" class="layui-form-label label-content"></label>

                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">总次数：</label>
                    <label id="sum_count" class="layui-form-label label-content2"></label>
                    <label class="layui-form-label">剩余次数：</label>
                    <label id="left_count" class="layui-form-label label-content2"></label>
                    <label class="layui-form-label">价格：</label>
                    <label id="price" class="layui-form-label label-content2" style="width: 120px;"></label>
                    <label class="layui-form-label">付款金额：</label>
                    <label id="pay" class="layui-form-label label-content2" style="width: 120px;"></label>
                </div>
            </div>
            <div class="layui-form-item filter-area-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 130px;">医生开始服务时间：</label>
                    <label id="service_start_time" class="layui-form-label label-content"></label>
                    <label class="layui-form-label" style="width: 130px;">医生结束服务时间：</label>
                    <label id="service_end_time" class="layui-form-label label-content"></label>
                </div>
            </div>
        </form>
        <div style="position: absolute; left: 0; right: 0; top: 330px; bottom: 15px; text-align: center;">
            <button class="layui-btn" onclick="$('#modal').attr('hidden','true');">关闭</button>
        </div>
    </div>
</div>

<script type="text/html" id="opt">
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="detail">详情</a>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/tools.js"></script>
<script src="../js/pages/patinfo.js"></script>
</body>
</html>
