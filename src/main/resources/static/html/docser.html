<body>
<div class="body-main">
    <div class="sub-title">
        <span class="layui-breadcrumb">
            <a href="./docman.html">医生管理</a>
            <a><cite style="color:#009688;">编辑医生服务</cite></a>
        </span>
    </div>
    <div style="text-align:right;">
        <button id="add" class="layui-btn" onclick="javascript:toAdd();">添加服务</button>
    </div>
    <table id="docser_table" lay-filter="docser"></table>

    <script type="text/html" id="opt">
        {{#  if(d.added_status == 0 && d.status == 1){ }}
        <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="enable">上架</a>
        {{#  } else if(d.added_status == 1 && d.status == 1) { }}
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="disable">下架</a>
        {{#  } else { }}
        <a class="layui-btn layui-btn-primary layui-btn-mini" disabled>已冻结</a>
        {{#  } }}
    </script>

</div>

<div id="infomodal" class="mask" hidden>
    <div class="modal-content" style="width: 360px; height: 240px;">
        <div class="modal-title">
            <div class="modal-title__text">提示</div>
            <img class="modal-title__img" src="../imgs/close.png" onclick="$('#infomodal').attr('hidden','true');"></img>
        </div>
        <div style="text-align: center; margin-top: 64px;">
            <img style="display: inline-block; width: 32px; height: 32px;" src="../imgs/prompt.png">
            <div style="display: inline-block; line-height: 32px; margin-left: 5px;" id="prompt"></div>
        </div>
        <div style="text-align: center; margin-top: 48px;">
            <button class="layui-btn" id="confirm">确定</button>
            <button class="layui-btn layui-btn-primary" onclick="$('#infomodal').attr('hidden','true');">取消</button>
        </div>
    </div>
</div>
